imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@ViettutUserBundle/Resources/config/services.yml" }
    - { resource: "@ViettutWebBundle/Resources/config/services.yml" }
    - { resource: "@ViettutApiBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    jms_serializer.json_serialization_visitor.class: Viettut\Behaviors\JsonSerializationVisitor

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        default_entity_manager:         default
        auto_generate_proxy_classes:    "%kernel.debug%"

        entity_managers:
            default:
                connection:         default
                naming_strategy:    doctrine.orm.naming_strategy.underscore
                filters:
                    softdeleteable:
                        class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                        enabled: true
                mappings:
                    # bundles
                    FOSUserBundle:      ~
                    ViettutUserBundle:  ~

# Swiftmailer Configuration
swiftmailer:
    transport:  "%mailer_transport%"
    host:       "%mailer_host%"
    username:   "%mailer_user%"
    password:   "%mailer_password%"
    port :      "%mailer_port%"
    encryption: ssl
    auth_mode:  login
    spool:      { type: memory }

jms_serializer:
    metadata:
        directories:
            viettut:
                namespace_prefix:   "Viettut\\"
                path:               %kernel.root_dir%/../src/Viettut/Resources/config/serializer

            FOSUserBundle:
                namespace_prefix: "FOS\\UserBundle"
                path: "@ViettutUserBundle/Resources/config/serializer/fos"

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true
            softdeleteable: true

fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: Viettut\Bundle\UserBundle\Entity\User
    registration:
        form:
            type: viettut_user_registration

fos_rest:
    serializer:
        serialize_null: true

    routing_loader:
        default_format: json
        include_format: false

    body_listener:              true
    param_fetcher_listener:     true

    format_listener:
        rules:
            - { path: '^/api/', fallback_format: json, prefer_extension: false, priorities: ['json', 'xml'] }
            - { path: '^/', priorities: [ 'html', '*/*'], fallback_format: json, prefer_extension: false }

    access_denied_listener:
        json:   true
        xml:    true
        html:   true

    view:
        view_response_listener: force
        formats:
            json:   true
            xml:    true
        templating_formats:
            html:   true

    exception:
        codes:
            'Viettut\Exception\InvalidUserRoleException': 400
            'Viettut\Exception\InvalidArgumentException': 400
            'Viettut\Exception\LogicException': 400

nelmio_cors:
    defaults:
        allow_origin:   ['*']
        allow_headers:  ['authorization', 'content-type']
        max_age:        3600
    paths:
        '^/api/':
            allow_methods: ['POST', 'PUT', 'PATCH', 'GET', 'DELETE']
        '/facebook/login':
            allow_methods: ['GET']